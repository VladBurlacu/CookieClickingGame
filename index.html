<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicking Mania</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript.js" defer></script>

</head>
<body>

<section>
    <div class="content">
        <h1>Is he cheating on you with a cookie?</h1>
    </div>
</section>
<div class="sectionLeft">
    <div class="scoreContainer unselectable">
        <h2>Smash The Cookie</h2>
        <span id="score">0</span> Cookies<br>
        <span id="cookiespersecond">0</span> Cookies per second
        <br>
        <div class="clickerContainer unselectable">
            <img id="cookieImage" src="Resources/cookie.png" alt="cookie image"
                 style="height: 256px; width: 256px" class="mainCookieImg"/>
        </div>
        <button id="saveGame">Save Game</button>
    </div>
    <div class="sectionFooter">
        <h2>Get a guy who looks at you like this guy looks at that cookie.</h2>
    </div>
</div>
<div class="sectionRight">
    <h3>Buy upgrades</h3>
    <table class="shopButtons unselectable">
        <tr id="cursorShop">
            <td id="cursorImage"><img src="Resources/cursor.jpg" alt=""></td>
            <td id="cursorNameAndCost">
                <p>Cursor</p>
                <p><span id="cursorcost">15</span>Cookies</p>
            </td>
            <td id="cursorAmount"><span id="cursors">o</span></td>
        </tr>
    </table>
    <table class="shopButtons unselectable">
        <tr id="grannyShop">
            <td id="grannyImage"><img src="Resources/grannypic.png" alt=""></td>
            <td id="grandmaNameAndCost">
                <p>Grandma</p>
                <p><span id="grandmacost">100</span>Cookies</p>
            </td>
            <td id="grandmasAmount"><span id="grandmas">o</span></td>
        </tr>
    </table>
    <table class="shopButtons unselectable">
        <tr id="ovenShop">
            <td id="ovenImg"><img src="Resources/oven.png" alt=""></td>
            <td id="ovenNameAndCost">
                <p>Oven</p>
                <p><span id="ovencost">1000</span>Cookies</p>
            </td>
            <td id="ovensAmount"><span id="ovens">o</span></td>
        </tr>
    </table>

    <!--
    <button id="buy-cursor">Cursor [<span id="cursorcost">15</span>] -- <span id="cursors">0</span></button>
    <button id="buy-grandma">Grandma [<span id="grandmacost">100</span>] -- <span id="grandmas">0</span></button>
    -->
</div>

</body>
</html>
