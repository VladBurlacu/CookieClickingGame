<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicking Mania</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript.js" defer></script>

</head>
<body>
<div class="sectionLeft">
    <div class="scoreContainer unselectable">
        <h1>Smash Deez Cookies</h1>
        <span id="score">0</span> Cookies<br>
        <span id="cookiespersecond">0</span> Cookies per second
        <br>
        <div class="clickerContainer unselectable">
                <img id="cookieImage" src="Resources/cookie.png" alt="cookie image"
                     style="height: 256px; width: 256px" class="mainCookieImg"/>
        </div>
    </div>
    <div class="sectionFooter">
        <h4>Cookie Clicker</h4>
    </div>
</div>
<div class="sectionRight">
    <table class="shopButtons unselectable">
        <tr>
            <td id="cursorImage"><img src="Resources/cursor.jpg"></td>
            <td id="nameAndCost">
                <p>Cursor</p>
                <p><span id="cursorcost">15</span>Cookies</p>
            </td>
            <td id="amount"><span id="cursors">o</span> </td>
        </tr>
    </table>
    <table class="shopButtons unselectable">
        <tr>
            <td id="grannyImage"><img src="Resources/grannypic.png"></td>
            <td id="nameAndCost">
                <p>Grandma</p>
                <p><span id="grandmacost">100</span>Cookies</p>
            </td>
            <td id="amount"><span id="grandmas">o</span> </td>
        </tr>
    </table>
    <table class="shopButtons unselectable">
        <tr>
            <td id="ovenImg"><img src="Resources/oven.png"></td>
            <td id="nameAndCost">
                <p>Oven</p>
                <p><span id="ovencost">1000</span>Cookies</p>
            </td>
            <td id="amount"><span id="ovens">o</span> </td>
        </tr>
    </table>

    <!--
    <button id="buy-cursor">Cursor [<span id="cursorcost">15</span>] -- <span id="cursors">0</span></button>
    <button id="buy-grandma">Grandma [<span id="grandmacost">100</span>] -- <span id="grandmas">0</span></button>
    -->
</div>

</body>
</html>
